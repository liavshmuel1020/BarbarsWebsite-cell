<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הקצה החותך – כניסת ספרים</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* --- גופנים ורקע --- */
        body { 
            font-family: 'Assistant', sans-serif; 
            color: #e8e8e8; 
            /* רקע עם תמונה (אם רלוונטי) */
            background: #0b0b0b;
            background-image: url('https://images.unsplash.com/photo-1550007801-443b71342674?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* --- שכבת על כהה (Dark Overlay) --- */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7); /* גוון כהה מעל התמונה */
            backdrop-filter: blur(5px); /* טשטוש קל */
            z-index: -1;
        }

        /* --- צבע הזהב הממותג --- */
        .gold { color: #d4af37; }
        
        /* --- כרטיס הכניסה --- */
        .bg-dark-card { 
            background: rgba(18, 18, 18, 0.9); 
            backdrop-filter: blur(15px); /* טשטוש חזק יותר */
            border: 2px solid transparent; 
            border-image: linear-gradient(45deg, #d4af37, transparent 30%, transparent 70%, #d4af37);
            border-image-slice: 1;
            transition: all 0.4s ease;
            position: relative;
            z-index: 10;
        }
        .bg-dark-card:hover {
            box-shadow: 0 0 40px rgba(212,175,55,0.4);
            border-image: linear-gradient(45deg, #d4af37, #e8c766, #d4af37);
            border-image-slice: 1;
        }
        
        /* --- קלט הסיסמה --- */
        .input-gold-border { 
            border: 1px solid #555; 
            background: rgba(0,0,0,0.6); /* כהה יותר */
            color: #fff; 
            transition: all 0.3s ease;
        }
        .input-gold-border:focus { 
            border-color: #d4af37; 
            box-shadow: 0 0 8px rgba(212,175,55,0.6); 
            outline: none; 
        }

        /* --- כפתור הכניסה (Gold Gradient) --- */
        .btn-gold {
            background: linear-gradient(90deg, #d4af37, #e8c766, #d4af37);
            color: #0d0d0d;
            font-weight: 800;
            border: none;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.5);
            background-size: 200% 200%;
            transition: all 0.4s ease;
        }
        .btn-gold:hover { 
            background-position: right center; 
            box-shadow: 0 0 30px rgba(212,175,55,0.9); 
            transform: translateY(-4px); /* קפיצה יותר מורגשת */
        }
        .btn-gold:active { transform: translateY(-1px); box-shadow: 0 0 10px rgba(212,175,55,0.3); }

        /* --- ספינר (טעינה) --- */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite; /* מהירות טעינה מהירה יותר */
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* --- קישור לקביעת תור --- */
        .appointment-link:hover {
            letter-spacing: 1px;
            text-shadow: 0 0 5px #d4af37;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="bg-dark-card max-w-sm w-full p-10 rounded-2xl shadow-2xl text-center">
    
    <h1 class="text-6xl font-extrabold gold mb-4">
        <i class="fas fa-cut mr-3"></i>כניסה
    </h1>
    <p class="text-xl text-gray-400 mb-8">לאזור ניהול התורים</p>
    
    <div class="mb-6">
        <label for="password" class="sr-only">סיסמה</label>
        <div class="relative">
            <i class="fas fa-key absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
            <input type="password" id="password" placeholder="הכנס סיסמה סודית" 
                   class="input-gold-border p-4 pr-12 rounded-xl w-full text-center text-xl" 
                   autocomplete="current-password"
                   required>
        </div>
    </div>
    
    <button id="loginBtn" class="btn-gold p-4 rounded-xl w-full text-xl flex items-center justify-center hover:scale-105">
        <span id="buttonText">כניסה למערכת</span>
        <span id="spinner" class="spinner hidden"></span>
    </button>
    <p id="errorMsg" class="text-red-500 mt-4 text-lg font-semibold hidden animate-bounce">
        <i class="fas fa-exclamation-triangle ml-2"></i>סיסמה שגויה! נסה שוב.
    </p>

    <p class="mt-10 text-center text-gray-400 text-lg">
        <a href="index.html" class="underline hover:text-gold transition duration-300 appointment-link">
            <i class="fas fa-arrow-right ml-2"></i>חזור לקביעת תור
        </a>
    </p>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('errorMsg');
    const buttonText = document.getElementById('buttonText');
    const spinner = document.getElementById('spinner');

    const correctPassword = '1122'; // הסיסמה הקבועה

    function attemptLogin() {
        const password = passwordInput.value;

        // מנע לחיצה חוזרת וסמן טעינה
        if (loginBtn.disabled) return; 

        buttonText.textContent = 'מתחבר...';
        spinner.classList.remove('hidden');
        loginBtn.disabled = true; 
        errorMsg.classList.add('hidden');

        // סימולציית טעינה
        setTimeout(() => { 
            if (password === correctPassword) {
                // הצלחה
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'dashboard.html';
            } else {
                // כישלון
                errorMsg.classList.remove('hidden');
                passwordInput.value = ''; // ניקוי הסיסמה לאחר ניסיון כושל
                passwordInput.focus();
                
                // החזרת הכפתור למצב רגיל
                buttonText.textContent = 'כניסה למערכת';
                spinner.classList.add('hidden');
                loginBtn.disabled = false; 
            }
        }, 1200); // השהייה קצרה יותר - 1.2 שניות
    }


    loginBtn.addEventListener('click', attemptLogin);

    // מאפשר לחיצה על Enter בכדי להיכנס
    passwordInput.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // מנע פעולת Submit רגילה
            attemptLogin();
        }
    });
</script>

</body>
</html>
